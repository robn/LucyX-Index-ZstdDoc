name    = LucyX-Index-ZstdDoc
author  = Rob N ★ <robn@robn.io>
license = Apache_2_0
copyright_holder = Rob N ★ <robn@robn.io>
copyright_year = 2017

version = 0.001

[@Filter]
-bundle = @Basic
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[@Git]
tag_format = %v
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = Makefile.PL

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
